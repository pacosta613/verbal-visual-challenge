<!DOCTYPE html>
<html lang="en">
<head>
  <title>Verbal Visual Challenge</title>
  <meta charset="utf-8"> 
  
  <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="jquery.lazyload.js" type="text/javascript"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <!-- Background Image -->
  <div class="clothes-image">
    
    <!-- First Section Header -->
    <div class="container">
      <div class="first-section row">
        <div class="head col-md-6 col-md-offset-6 col-xs-12">
          <div class="head-message row">
            FROM <strong>FACTORY</strong><br>
            TO <strong>STORE</strong><br>
            TO <strong>OUT THE DOOR.</strong>
          </div>

          <div class="sub-message row">
            ABC Creations offers <strong>international end-to-end apparel</strong><br>
            manufacturing solutions for forward-thinking clothing brands.
          </div>

          <div class="our-buttons row">
            <div class="col-xs-6">
              <a href="#" class="our-button">OUR PROCESS</a>
            </div>

            <div class="col-xs-6">
              <a href="#" class="our-button">OUR PRODUCTS</a>
            </div>
          </div>
        </div>
      </div>
      <div class="arrow-down row">
        <a href="" class="arrow">&darr;</a>
      </div>
    <!-- <img src="img/arrow.png" class="arrow"> -->
    </div>
  </div>

  <!-- HEADER AND NAVBAR -->
  <nav class="navbar navbar-default navbar-custom" id="navbar">
    <div class="container">

      <div class="navbar-header">
        <a class="navbar-brand" href="#">ABC CREATIONS</a>
      </div>

      <div class="nav navbar-nav navbar-right" id="icon-bar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </div>
    </div>
  </nav>

  <!-- Second Header and Image -->
  <div class="container">
    <div class="text-center" id="second-header">
      <h2>Second Section Header</h2>
    </div>

    <div class="image-container">
      <div class="center">
        <img class="image2" src="img/image2.jpg">
        <img class="line-1" src="img/diagonal-line.png">
        <img class="line-2" src="img/diagonal-line.png">
      </div>
    </div>
  </div>
</body>
</html>
